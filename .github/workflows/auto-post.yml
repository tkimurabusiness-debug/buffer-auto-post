name: Buffer Auto Post

on:
  schedule:
    # JST 06:50 / 11:50 / 18:50 / 19:50 / 20:50 / 21:50
    # UTC換算 (JST-9h) → 21:50 / 02:50 / 09:50 / 10:50 / 11:50 / 12:50
    - cron: "50 21 * * *"   # JST 06:50
    - cron: "50 2 * * *"    # JST 11:50
    - cron: "50 9 * * *"    # JST 18:50
    - cron: "50 10 * * *"   # JST 19:50
    - cron: "50 11 * * *"   # JST 20:50
    - cron: "50 12 * * *"   # JST 21:50
  workflow_dispatch:  # 手動実行も可
  
jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth playwright
          python -m playwright install chromium

      - name: Restore secrets to files
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > creds.json
          
          # Bufferセッションを分割されたパーツから復元
          if [ -n "${{ secrets.BUFFER_SESSION_PART1 }}" ]; then
            echo "${{ secrets.BUFFER_SESSION_PART1 }}" > buffer_part1.b64
            echo "${{ secrets.BUFFER_SESSION_PART2 }}" > buffer_part2.b64
            echo "${{ secrets.BUFFER_SESSION_PART3 }}" > buffer_part3.b64
            cat buffer_part1.b64 buffer_part2.b64 buffer_part3.b64 | base64 -d > buffer_session.json
          else
            echo '{}' > buffer_session.json
          fi

      - name: Run scheduler (headless)
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          WORKSHEET_NAME: ${{ secrets.WORKSHEET_NAME }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/creds.json
          BUFFER_SESSION_PATH: ${{ github.workspace }}/buffer_session.json
          HASHTAG_WORD: 看護師
        run: |
          python buffer_scheduler.py
